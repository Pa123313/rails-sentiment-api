apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
  labels:
    app: {{ .Chart.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 80
          env:
            - name: RAILS_ENV
              value: "development"
            - name: SECRET_KEY_BASE
              value: "10d4f6c36e56f70bc726f895291bd8d115330cb021860c6b90acef26c904ad7ccf27d20e058bdd041e5359a2661fd8e8bb856c21882508bff415e6a0e4b47cf4"

